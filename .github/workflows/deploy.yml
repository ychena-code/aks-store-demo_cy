name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Docker images
        run: |
          docker build -t ${{ secrets.ACR_NAME }}/frontend:latest ./frontend
          docker push ${{ secrets.ACR_NAME }}/frontend:latest
          
          docker build -t ${{ secrets.ACR_NAME }}/backend:latest ./backend
          docker push ${{ secrets.ACR_NAME }}/backend:latest

          docker build -t ${{ secrets.ACR_NAME }}/database:latest ./database
          docker push ${{ secrets.ACR_NAME }}/database:latest

      - name: Set AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          kubectl apply -f manifests/

