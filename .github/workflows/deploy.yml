name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login to ACR
      - name: Login to Azure Container Registry
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push frontend image
        run: |
         docker build -t cyacrtest.azurecr.io/frontend:latest ./frontend
         docker push cyacrtest.azurecr.io/frontend:latest

      - name: Build and Push backend image
        run: |
         docker build -t cyacrtest.azurecr.io/backend:latest ./backend
         docker push cyacrtest.azurecr.io/backend:latest

   # 7. Get AKS credentials
      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}
      
      - name: Deploy to Kubernetes cluster
        run: |
          kubectl apply -f manifests/
