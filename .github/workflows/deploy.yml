name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
env:
  IMAGE_TAG: latest
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
     # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
     # 2. Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      # 3. Login to ACR
      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      # 4. Build and push frontend image
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/frontend:${{ env.IMAGE_TAG }}

      # 5. Build and push backend image
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/backend:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/backend:${{ env.IMAGE_TAG }}

      # 6. Build and push database image 
      - name: Build and push database image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/database:${{ env.IMAGE_TAG }} ./database
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/database:${{ env.IMAGE_TAG }}

      - name: Set AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          kubectl apply -f manifests/

