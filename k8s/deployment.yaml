apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-front
  template:
    metadata:
      labels:
        app: store-front
    spec:
      containers:
      - name: store-front
        image: placeholder-image  # 会被 GitHub Actions 替换成实际 ACR 镜像地址
        ports:
        - containerPort: 80
